<div class="flex flex-col md:flex-row  gap-8 sm:px-8 md:px-12 md:py-4 sm:justify-center">
    <div class="left">
        <p class="text-base font-normal text-secondary-dark">How does your salary compare?</p>
        <h2 class="text-black-202020 font-semibold text-[28px]">NodeJS Developer</h2>
        <p class="text-[14px] text-secondary-light font-semibold">Average Market Salary</p>
        <p class="text-[14px] text-secondary-light font-normal">$95,250</p>
        <p class="text-[38px] text-primary-dark font-bold">$95,250</p>
        <h4 class="text-base font-semibold text-[#93969E] max-w-[200px]">your salary is above the market average</h4>
    </div>
    <div class="right sm:w-[450px] ">
        <canvas baseChart class="chart" [data]="barChartData" [options]="barChartOptions" [type]="barChartType"
            (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)">
        </canvas>
    </div>
</div>
