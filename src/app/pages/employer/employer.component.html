<div
  class="w-full sm:w-[90%] md:w-[85%] lg:w-[80%] mx-auto px-4 sm:px-6 lg:px-0 py-5 lg:pt-20"
>
  <h1
    class="font-montserrat fonr-weight-400 text-3xl md:text-5xl lg:text-7xl sm:text-center"
  >
    Iâ€™ll find you top talent for
    <span class="sm:whitespace-pre before:content-[\a]">
      your
      <span class="font-[500] text-primary-dark">NodeJS Developer</span> job
      now!
    </span>
  </h1>

  <section class="text-center">
    <app-contact-us-card></app-contact-us-card>
  </section>

  <section class="candidates mt-6">
    <div class="flex flex-row justify-between py-2">
      <div class="flex my-radio-button">
        <div class="flex items-center">
          <input
            id="inline-radio"
            (change)="filter($event)"
            [checked]="tabSelected === 'All Candidates'"
            type="radio"
            value="All Candidates"
            name="filter-candidate"
            class="invisible"
          />
          <label
            for="inline-radio"
            (change)="filter($event)"
            class="cursor-pointer"
            >All Candidates</label
          >
        </div>
        <div class="flex items-center">
          <input
            id="inline-2-radio"
            [checked]="tabSelected === 'Favourites'"
            type="radio"
            value="Favourites"
            name="filter-candidate"
            class="invisible"
          />
          <label for="inline-2-radio" class="cursor-pointer">Favourites</label>
        </div>
      </div>
      <div class="hidden sm:block text-sm14 text-secondary-light">
        {{ items.length }} of {{ total }} Candidates
      </div>
    </div>
    <div class="bg-[#F4F2F3] sm:p-8 rounded-[20px] grid gap-6">
      <ng-container *ngFor="let item of items">
        <app-candidate-card [item]="item"></app-candidate-card>
      </ng-container>

      <div class="flex flex-col items-center gap-3">
        <button type="button" (click)="loadmore()" class="btn-primary-outline">
          Invite Favourite Candidates
        </button>
        <button type="button" class="btn-primary-link">
          Load More Candidates
        </button>
      </div>
    </div>

    <div class="flex flex-row justify-center items-center gap-3 pt-4">
      <button
        type="button"
        (click)="scrollToTop()"
        class="flex gap-2 flex-row items-center text-[13px] font-bold text-secondary"
      >
        <img class="animate-bounce" src="assets/icons/arrow-up.svg" alt="" />
        <span>Back To Top</span>
      </button>
    </div>
  </section>

  <section class="bg-[#F9FAFB] p-4 mt-3">
    <app-salary-graph></app-salary-graph>
  </section>
</div>

<div>
  <section class="py-4 mt-3">
    <h2
      class="font-bold text-[#93969E] mt-6 text-[24px] sm:text-[30px] md:text-[40px] text-center"
    >
      Our customers say it best.
    </h2>

    <div class="px-[14px] pt-[40px]">
      <div class="slider-section pt-30 sm:pt-[60px]">
        <div class="invisible sm:visible slider-section-background"></div>
        <app-slider></app-slider>
      </div>
    </div>
  </section>
</div>
