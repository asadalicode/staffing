<div>
    <div class="flex justify-between items-center">
        <div class="flex flex-col sm:flex-row gap-1 sm:gap-3 items-center">
            <h4 class="text-24 font-semibold text-secondary-light">Book an interview</h4>
            <span class="hidden sm:flex h-2 w-2 rounded-full bg-primary-dark"></span>
            <div class="text-24 font-normal text-secondary-light">NodeJS Developer</div>
        </div>
       
        <app-button-close class="self-start sm:self-end" (click)="close()" bgColor="bg-primary-light"></app-button-close>
    </div>

    <ng-container *ngIf="step === 1">
        <p class="font-normal text-base text-secondary-light">You have made a great decision to invite <span class="underline font-medium">Leslie Alexander</span>  for an interview.</p>
        <p class="font-normal text-base text-secondary-light"> I need to confirm few details, is this your best contact?</p>
    </ng-container>

    <ng-container *ngIf="step === 2">
        <p class="font-normal text-base text-secondary-light">Please select how would you like to interview.</p>
    </ng-container>
   


    <div class="mt-5">

        <ng-container *ngIf="step === 1">
            <form [formGroup]="formStep1" class="grid grid-cols-2 gap-4">
                <app-reusable-input placeholder="First Name" class="col-span-2 md:col-span-1" type="text"
                    [control]="formStep1.controls.firstName"></app-reusable-input>
                <app-reusable-input placeholder="Last Name" class="col-span-2 md:col-span-1" type="text"
                    [control]="formStep1.controls.lastName"></app-reusable-input>
                <app-reusable-input placeholder="Email" class="col-span-2" type="email"
                    [control]="formStep1.controls.email"></app-reusable-input>
                <app-reusable-input placeholder="Contact Number" class="col-span-2" type="text"
                    [control]="formStep1.controls.phone"></app-reusable-input>

                    <ngx-intl-tel-input [cssClass]="'custom'" [preferredCountries]="preferredCountries" [enableAutoCountrySelect]="true"
                        [enablePlaceholder]="true" [searchCountryFlag]="true" [searchCountryField]="[
                              SearchCountryField.Iso2,
                              SearchCountryField.Name
                            ]" [selectFirstCountry]="false" [selectedCountryISO]="CountryISO.India" [maxLength]="15"
                        [phoneValidation]="true" [separateDialCode]="separateDialCode" [numberFormat]="PhoneNumberFormat.National"
                        name="phone" formControlName="phone">
                    </ngx-intl-tel-input>
            
                <button type="button" (click)="submit()" class="btn-primary-lg col-span-2 mt-5"
                    [disabled]="formStep1.invalid">Confirm and start</button>
            </form>
        </ng-container>
        
        <ng-container *ngIf="step === 2">
            <form [formGroup]="formStep2" class="grid grid-cols-1 gap-4">
                <app-select-input placeholder="Interview Type" [data]="interviewTypeList"
                    [control]="formStep2.controls.interviewType"></app-select-input>
                <button type="submit" (click)="confirm()" class="btn-primary-lg  mt-5">Confirm</button>
            </form>
        </ng-container>

    </div>
</div>
