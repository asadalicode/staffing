<div
  class="flex flex-col lg:flex-row md:flex-col gap-8 sm:px-8 md:px-12 md:py-4 sm:justify-center"
>
  <div class="left md:w-full sm:w-full lg:w-[45%]">
    <p class="text-base font-normal text-secondary-dark">
      How does your salary compare?
    </p>
    <h2 class="text-black-202020 font-semibold text-[28px]">
      NodeJS Developer
    </h2>
    <p class="text-[14px] text-secondary-light font-semibold">
      Average Market Salary
    </p>
    <p class="text-[14px] text-secondary-light font-normal">$95,250</p>
    <p class="text-[38px] text-primary-dark font-bold">$95,250</p>
    <h4 class="text-base font-semibold text-[#93969E] max-w-[200px]">
      Your salary is above the market average
    </h4>
  </div>
  <div class="right md:w-full lg:w-[85%]">
    <canvas
      baseChart
      class="chart"
      [data]="barChartData"
      [options]="barChartOptions"
      [type]="barChartType"
      (chartHover)="chartHovered($event)"
      (chartClick)="chartClicked($event)"
    >
    </canvas>
  </div>
</div>
