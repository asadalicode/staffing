<ul [class.truncated-list]="truncateDefault"
    class="pl-[18px]   text-sm14 leading-6 text-black-202020 list-disc font-medium ">
    <li *ngFor="let item of items">
        {{item}}
    </li>
</ul>
    <button *ngIf="items && items.length>2 " type="button" (click)="truncateDefault = !truncateDefault" class="text-primary-dark text-sm14 underline whitespace-nowrap see-more">
        {{truncateDefault ? 'see more': 'show less'}} 
    </button>
