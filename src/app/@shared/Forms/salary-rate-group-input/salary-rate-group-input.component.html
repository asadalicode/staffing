<div [formGroup]="salaryRange">
    <h4 class="font-bold text-base text-primary-dark mt-6">
        Salary / Rate
    </h4>
    <div class="flex gap-3 items-center mt-3">
        <label for="" class="text-sm font-medium text-secondary-light">Curreny</label>

        <app-select-input [data]="currencyList" formControlName="currency" (onSelect)="onCurrenyChange($event)"></app-select-input>
    </div>

    <div class="mt-3 flex  flex-col sm:flex-row sm:items-center gap-2">

        <div class="relative items-center flex h-11 w-full min-w-[200px]">
            <div
                class="!absolute text-[14px] font-medium left-2 select-none text-secondary-light">{{selectedCurrency | slice:0:1}}$</div>
            <input type="number" min="0" formControlName="salaryStart"
                class="form-input h-full pl-8 w-full border rounded-[4px] px-3 border-[#D2D2D2]
                    bg-transparent pt-[6px] pb-1.5 text-sm14 font-semibold text-secondary-500 outline outline-0 transition-all
                    placeholder-shown:border-blue-gray-200 focus:border-secondary-500 focus:outline-0 disabled:border-0 disabled:bg-blue-gray-50" placeholder="0" />
        </div>

        <span>To</span>

        <div class="relative items-center flex h-11 w-full min-w-[200px]">
            <div
                class="!absolute text-[14px] font-medium left-2 select-none text-secondary-light">
                {{selectedCurrency | slice:0:1}}$</div>
            <input type="number" formControlName="salaryEnd"
                class="form-input h-full pl-8 w-full border rounded-[4px] px-3 border-[#D2D2D2]
                    bg-transparent pt-[6px] pb-1.5 text-sm14 font-semibold text-secondary-500 outline outline-0 transition-all
                    placeholder-shown:border-blue-gray-200 focus:border-secondary-500 focus:outline-0 disabled:border-0 disabled:bg-blue-gray-50" placeholder="0" />
        </div>

        <app-select-input class="sm:min-w-[120px] sm:max-m-[120px]" [data]="salaryTypeList"
            formControlName="salaryType"></app-select-input>
    </div>
</div>
