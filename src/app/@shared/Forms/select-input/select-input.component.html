<select2
  [data]="data"
  class="bg-transparent"
  [templates]="template"
  [placeholder]="placeholder"
  [value]="control.value || ''"
>
  <ng-template #template let-data="data" class="bg-transparent">
    {{ data?.label }}</ng-template
  >
</select2>
